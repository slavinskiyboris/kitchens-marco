<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchens Marco</title>

    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./styles/variables.css" />

<!--    <link rel="icon" href="images/favicon.ico" sizes="any">-->
<!--    <link rel="icon" href="svg/favicon.svg" type="image/svg+xml">-->
<!--    <link rel="apple-touch-icon" href="images/favicon.png">-->
  </head>

  <body class="page">

    <header class="header">
      <div class="header__images">
        <img src="svg/logo.svg" alt="Логотип Компании" class="header__images_logo">
        <a href="https://yandex.ru/maps/" target="_blank" class="header__outline"><img src="svg/yandex.svg" alt="Яндекс Карты" class="header__images_yandex"></a>
      </div>
      <address class="header__address">
        <p class="header__address_text"><span class="header__address_span">Производство кухонь на заказ</span><br>Анапа, ул. Крылова, д. 27</p>
        <ul class="header__contacts">
          <li><a href="https://www.whatsapp.com/" target="_blank" class="header__outline"><img src="svg/whatsapp.svg" alt="Whatsapp" class="header__contacts_image"></a></li>
          <li><a href="https://web.telegram.org/" target="_blank" class="header__outline"><img src="svg/telegram.svg" alt="Telegram" class="header__contacts_image"></a></li>
          <li><a href="tel:+79883117788" class="header__contacts_phone">+7&nbsp;(988)-311-77-88</a></li>
          <li><button type="button" class="header__address_button effects"><span class="header__address_button-text">Заказать звонок</span></button></li>
        </ul>
      </address>
    </header>


    <main class="main">
      <section class="cover">
        <h1 class="cover__title">Изготовим роскошную<br>дизайнерскую кухню</h1>
        <div class="cover__price">
          <img src="svg/wallet.svg" alt="Кошелек" class="cover__price_image">
          <p class="cover__price_text"><span class="span">Цена на 12-24% ниже,</span><br>чем у посредников</p>
        </div>
        <div class="cover__calculation">
          <div class="cover__calculation_box">
            <p class="cover__calculation_text">Рассчитаем стоимость кухни-мечты</p>
            <button type="button" class="cover__calculation_button effects"><span class="cover__calculation_button-text">Заказать расчёт</span></button>
          </div>
          <img src="svg/arrow.svg" alt="Стрелка вниз, указывающая на кнопку" class="cover__image">
        </div>
      </section>
    </main>

  </body>

</html>
